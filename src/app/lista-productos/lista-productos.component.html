<h2>Lista de Productos</h2>
<ul>
  <li *ngFor="let producto of productos()">
    {{ producto.nombre }} - ${{ producto.precio }} - {{ producto.descripcion }} - {{ producto.tipoProducto }} 
    
    <div>
      <img *ngIf="producto.img" [src]="producto.img" alt="Imagen del producto">
      </div>
  </li>
  
</ul>
